name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: devopsmind-linux-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64
          - os: windows-latest
            asset: devopsmind-windows.exe

    steps:
      # -------------------------------------------------
      # 1️⃣ Checkout DevOpsMind source
      # -------------------------------------------------
      - name: Checkout DevOpsMind source
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/infraforgelabs.github.io
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}
          fetch-depth: 0   # REQUIRED for tagging

      # -------------------------------------------------
      # 2️⃣ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3️⃣ Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      # -------------------------------------------------
      # 4️⃣ Read VERSION
      # -------------------------------------------------
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      # 5️⃣ Create Git tag (ONCE)
      # -------------------------------------------------
      - name: Create tag
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"

          BASE_VERSION="${{ steps.version.outputs.version }}"
          TAG="v${BASE_VERSION}-devopsmind"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # -------------------------------------------------
      # 6️⃣ Build binary
      # -------------------------------------------------
      - name: Build binary
        shell: bash
        run: |
          pyinstaller --clean devopsmind.spec

      # -------------------------------------------------
      # 7️⃣ Prepare artifact
      # -------------------------------------------------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/devopsmind.exe artifacts/${{ matrix.asset }}
          else
            mv dist/devopsmind artifacts/${{ matrix.asset }}
          fi

      # -------------------------------------------------
      # 8️⃣ Upload to GitHub Release
      # -------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-devopsmind
          name: DevOpsMind v${{ steps.version.outputs.version }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
