name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: devopsmind-linux-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64
          - os: windows-latest
            asset: devopsmind-windows.exe

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout release host repo
      # -------------------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for tagging

      # -------------------------------------------------
      # 2Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3Ô∏è‚É£ Install build dependencies only
      # -------------------------------------------------
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # -------------------------------------------------
      # 4Ô∏è‚É£ Read version from meta/devopsmind/version.json
      # -------------------------------------------------
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(curl -fsSL \
            -H "User-Agent: InfraForgeLabs-CI" \
            https://raw.githubusercontent.com/InfraForgeLabs/infraforgelabs.github.io/main/meta/devopsmind/version.json \
            | sed -n 's/.*"latest_version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p')

          if [ -z "$VERSION" ]; then
            echo "‚ùå Failed to read latest_version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      # -------------------------------------------------
      # 5Ô∏è‚É£ Create Git tag (ONCE)
      # -------------------------------------------------
      - name: Create tag
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"

          TAG="v${{ steps.version.outputs.version }}-devopsmind"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # -------------------------------------------------
      # 6Ô∏è‚É£ Build binary
      # -------------------------------------------------
      - name: Build binary
        shell: bash
        run: |
          pyinstaller --clean devopsmind.spec

      # -------------------------------------------------
      # 7Ô∏è‚É£ Prepare artifact
      # -------------------------------------------------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/devopsmind.exe artifacts/${{ matrix.asset }}
          else
            mv dist/devopsmind artifacts/${{ matrix.asset }}
          fi

      # -------------------------------------------------
      # 8Ô∏è‚É£ Create Release + Upload Assets
      # -------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-devopsmind
          name: DevOpsMind v${{ steps.version.outputs.version }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
