name: Build DevOpsMind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ðŸ”’ Required for actions/checkout@v4
permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest    # Linux
          - macos-latest     # macOS
          - windows-latest   # Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify repository context
        shell: bash
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo
          echo "Workspace contents:"
          ls -la

      - name: CI sanity check
        shell: bash
        run: |
          echo "DevOpsMind CI initialized successfully on ${{ matrix.os }}"
