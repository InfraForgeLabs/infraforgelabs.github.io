name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: devopsmind-linux-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64
          - os: windows-latest
            asset: devopsmind-windows-x86_64

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout RELEASE repo (this repo)
      # -------------------------------------------------
      - name: Checkout release host
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2Ô∏è‚É£ Checkout SOURCE repo (DevOpsMind)
      # -------------------------------------------------
      - name: Checkout DevOpsMind source
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/DevOpsMind
          path: devopsmind-src
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}
          fetch-depth: 0

      # -------------------------------------------------
      # 3Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 4Ô∏è‚É£ Install build dependencies
      # -------------------------------------------------
      - name: Install dependencies
        shell: bash
        working-directory: devopsmind-src
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install rich
          pip install -e .

      # -------------------------------------------------
      # 5Ô∏è‚É£ Read version (CI-safe source)
      # -------------------------------------------------
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(curl -fsSL \
            https://raw.githubusercontent.com/InfraForgeLabs/infraforgelabs.github.io/main/meta/devopsmind/version.json \
            | sed -n 's/.*"latest_version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p')

          if [ -z "$VERSION" ]; then
            echo "‚ùå Failed to read latest_version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      # -------------------------------------------------
      # 6Ô∏è‚É£ Create Git tag (ONCE, on release repo)
      # -------------------------------------------------
      - name: Create tag
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"

          TAG="v${{ steps.version.outputs.version }}-devopsmind"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # -------------------------------------------------
      # 7Ô∏è‚É£ Build binary (onedir, FAST startup)
      # -------------------------------------------------
      - name: Build binary
        shell: bash
        working-directory: devopsmind-src
        run: |
          pyinstaller --clean devopsmind.spec

      # -------------------------------------------------
      # 8Ô∏è‚É£ Prepare artifact (onedir ‚Üí archive)
      # -------------------------------------------------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cd devopsmind-src/dist

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            zip -r ../../artifacts/devopsmind-windows-x86_64.zip devopsmind
          else
            tar -czf ../../artifacts/${{ matrix.asset }}.tar.gz devopsmind
          fi

      # -------------------------------------------------
      # 9Ô∏è‚É£ Create Release + Upload Assets
      # -------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-devopsmind
          name: DevOpsMind v${{ steps.version.outputs.version }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
