name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: devopsmind-linux-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64
          - os: windows-latest
            asset: devopsmind-windows.exe

    steps:
      # -------------------------------------------------
      # 1️⃣ Checkout DevOpsMind source (private)
      # -------------------------------------------------
      - name: Checkout DevOpsMind source
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/devopsmind
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}

      # -------------------------------------------------
      # 2️⃣ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3️⃣ Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      # -------------------------------------------------
      # 4️⃣ Read VERSION
      # -------------------------------------------------
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      # 5️⃣ Build binary via spec
      # -------------------------------------------------
      - name: Build binary
        shell: bash
        run: |
          pyinstaller --clean devopsmind.spec

      # -------------------------------------------------
      # 6️⃣ Rename binary for platform
      # -------------------------------------------------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/devopsmind.exe artifacts/${{ matrix.asset }}
          else
            mv dist/devopsmind artifacts/${{ matrix.asset }}
          fi

      # -------------------------------------------------
      # 7️⃣ Upload to GitHub Release
      # -------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DevOpsMind v${{ steps.version.outputs.version }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
