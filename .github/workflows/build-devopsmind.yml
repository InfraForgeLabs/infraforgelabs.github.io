name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: devopsmind-linux-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64
          - os: windows-latest
            asset: devopsmind-windows-x86_64

    steps:
      # -------------------------------------------------
      # 1️⃣ Checkout RELEASE repo
      # -------------------------------------------------
      - name: Checkout release host
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2️⃣ Checkout SOURCE repo
      # -------------------------------------------------
      - name: Checkout DevOpsMind source
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/DevOpsMind
          path: devopsmind-src
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}
          fetch-depth: 0

      # -------------------------------------------------
      # 3️⃣ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 4️⃣ Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        shell: bash
        working-directory: devopsmind-src
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller rich
          pip install -e .

      # -------------------------------------------------
      # 5️⃣ Read version
      # -------------------------------------------------
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(curl -fsSL \
            https://raw.githubusercontent.com/InfraForgeLabs/infraforgelabs.github.io/main/meta/devopsmind/version.json \
            | sed -n 's/.*"latest_version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p')

          [ -z "$VERSION" ] && exit 1
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      # 6️⃣ Create tag (once)
      # -------------------------------------------------
      - name: Create tag
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"
          TAG="v${{ steps.version.outputs.version }}-devopsmind"
          git rev-parse "$TAG" >/dev/null 2>&1 || (
            git tag "$TAG" && git push origin "$TAG"
          )

      # -------------------------------------------------
      # 7️⃣ Build binary (onedir)
      # -------------------------------------------------
      - name: Build binary
        shell: bash
        working-directory: devopsmind-src
        run: |
          pyinstaller --clean devopsmind.spec

      # -------------------------------------------------
      # 8️⃣ Package (Linux / macOS)
      # -------------------------------------------------
      - name: Package artifact (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cd devopsmind-src/dist
          tar -czf ../../artifacts/${{ matrix.asset }}.tar.gz devopsmind

      # -------------------------------------------------
      # 8️⃣ Package (Windows)
      # -------------------------------------------------
      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force artifacts
          Compress-Archive `
            -Path devopsmind-src/dist/devopsmind `
            -DestinationPath artifacts/devopsmind-windows-x86_64.zip

      # -------------------------------------------------
      # 9️⃣ Upload release assets
      # -------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-_
