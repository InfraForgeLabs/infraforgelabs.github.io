name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            output: devopsmind-linux-x86_64
          - os: macos-14
            output: devopsmind-macos-arm64
          - os: windows-latest
            output: devopsmind-windows.exe

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Checkout DevOpsMind source (read-only)
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/devopsmind
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}
          path: devopsmind

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
        shell: bash

      - name: Build DevOpsMind binary
        working-directory: devopsmind
        run: |
          pyinstaller \
            --onefile \
            --clean \
            --add-data "VERSION:." \
            --name devopsmind \
            src/devopsmind/main.py
        shell: bash

      - name: Move binary to download directory
        run: |
          mkdir -p meta/devopsmind/download
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv devopsmind/dist/devopsmind.exe meta/devopsmind/download/${{ matrix.output }}
          else
            mv devopsmind/dist/devopsmind meta/devopsmind/download/${{ matrix.output }}
          fi
        shell: bash

      - name: Commit and push binaries
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"
          git add meta/devopsmind/download/${{ matrix.output }}
          git commit -m "DevOpsMind: update ${{ matrix.output }}"
          git push
