name: Build DevOpsMind Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # =================================================
  # âœ… STANDARD BUILDS (Linux x86 + macOS)
  # =================================================

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: manylinux2014
            asset: devopsmind-linux-x86_64
          - os: macos-13
            asset: devopsmind-macos-x86_64
          - os: macos-14
            asset: devopsmind-macos-arm64

    steps:
      - name: Checkout release host
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout DevOpsMind source
        uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/DevOpsMind
          path: devopsmind-src
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        working-directory: devopsmind-src
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller rich
          pip install -e .

      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(curl -fsSL \
            https://raw.githubusercontent.com/InfraForgeLabs/infraforgelabs.github.io/main/meta/devopsmind/version.json \
            | sed -n 's/.*"latest_version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p')

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          git config user.name "InfraForgeLabs Bot"
          git config user.email "ci@infraforgelabs.dev"

          TAG="v${{ steps.version.outputs.version }}-devopsmind"

          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Build binary
        shell: bash
        working-directory: devopsmind-src
        run: |
          pyinstaller --clean --noconfirm devopsmind.spec

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cd devopsmind-src/dist
          tar -czf ../../artifacts/${{ matrix.asset }}.tar.gz devopsmind

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-devopsmind
          name: DevOpsMind v${{ steps.version.outputs.version }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =================================================
  # ðŸ”¥ LINUX ARM BUILD (Elite Addition)
  # =================================================

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: InfraForgeLabs/DevOpsMind
          path: devopsmind-src
          token: ${{ secrets.DEVOPSMIND_READ_TOKEN }}

      # Enable emulation
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build ARM binary inside container
      - name: Build ARM binary
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t devopsmind-arm \
            --output type=local,dest=./arm-dist \
            devopsmind-src

      - name: Package ARM artifact
        run: |
          mkdir -p artifacts
          cd arm-dist
          tar -czf ../artifacts/devopsmind-linux-arm64.tar.gz *

      - name: Upload ARM Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}-devopsmind
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
