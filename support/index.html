<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support ¬∑ InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }

.logout { float:right; cursor:pointer; color:#ef4444; }

.notice {
  max-width:760px;
  margin:40px auto;
  padding:20px;
  border:1px solid #333;
  border-radius:8px;
  text-align:center;
  opacity:.85;
}

.ticket {
  cursor:pointer;
  padding:10px;
  border-bottom:1px solid #333;
}
.ticket.active { background:#111827; }

.status {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#374151;
  margin-left:6px;
}
.status.closed { background:#6b7280; }

.badge {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#dc2626;
  color:#fff;
  margin-left:6px;
}

/* Thread */
.reply {
  max-width:85%;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
}
.reply.user {
  background:#1f2937;
  margin-left:auto;
  text-align:right;
}
.reply.admin {
  background:#0f172a;
  margin-right:auto;
}

.reply .author {
  font-size:12px;
  opacity:.8;
}
.reply .time {
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}
</style>
</head>

<body>

<header><h1>Support</h1></header>

<main>
<a href="/">‚Üê Back</a>

<!-- LOGIN NOTICE -->
<div id="loginNotice" class="notice hidden">
  <p>You are not logged in.</p>
  <p>Please log in from the main site to access support.</p>
</div>

<section id="appSection">

  <!-- CREATE -->
  <div class="card">
    <h3>Create Ticket <span class="logout" onclick="logout()">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button onclick="createTicket()">Submit Ticket</button>
  </div>

  <!-- TICKETS -->
  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading‚Ä¶</div>
  </div>

  <!-- THREAD -->
  <div class="card hidden" id="threadCard">
    <h3>
      Ticket <span id="activeTicketCode"></span>
      <span id="activeStatus" class="status"></span>

      <button id="closeBtn" onclick="closeTicket()" style="float:right">Close</button>
      <button id="reopenBtn" onclick="reopenTicket()" class="hidden" style="float:right;margin-right:8px">
        Reopen
      </button>
    </h3>

    <div id="thread">Select a ticket</div>

    <textarea id="replyText" placeholder="Reply‚Ä¶"></textarea>
    <input id="replyFile" type="file">
    <button onclick="sendReply()">Send Reply</button>

    <p style="font-size:12px;opacity:.7">
      üí° You can also reply via email using the magic reply link.
    </p>
  </div>

</section>
</main>

<script>
const API = "https://api.infraforgelabs.in/support";
const appSection = document.getElementById("appSection");
const loginNotice = document.getElementById("loginNotice");

const token = () => localStorage.getItem("support_token");

let activeTicket = null;
let activeStatus = "open";

/* ---------- TIME ---------- */
function formatTime(ts) {
  if (!ts) return "";
  return new Date(ts + "Z").toLocaleString(undefined, {
    dateStyle: "medium",
    timeStyle: "short"
  });
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("support_token");
  appSection.classList.add("hidden");
  loginNotice.classList.remove("hidden");
}

/* ---------- SAFE FETCH ---------- */
async function authFetch(url, options = {}) {
  if (!token()) throw new Error("NO_TOKEN");

  const res = await fetch(url, {
    ...options,
    headers: {
      ...(options.headers || {}),
      Authorization: `Bearer ${token()}`
    }
  });

  if (res.status === 401) {
    logout();
    throw new Error("UNAUTHORIZED");
  }

  return res;
}

/* ---------- LOAD TICKETS ---------- */
async function loadTickets() {
  const res = await authFetch(`${API}/user/tickets`);
  const data = await res.json();

  document.getElementById("ticketsList").innerHTML =
    (data.tickets || []).map(t => `
      <div class="ticket" onclick="openTicket('${t.ticket_code}', '${t.status}')">
        <strong>${t.subject}</strong>
        <span class="status ${t.status}">${t.status}</span>
        ${t.has_unread_user ? `<span class="badge">NEW</span>` : ""}
        <div style="font-size:11px;opacity:.6">
          Last updated: ${formatTime(t.updated_at || t.created_at)}
        </div>
      </div>
    `).join("");
}

/* ---------- OPEN TICKET ---------- */
async function openTicket(code, status) {
  activeTicket = code;
  activeStatus = status;

  document.getElementById("threadCard").classList.remove("hidden");
  document.getElementById("activeTicketCode").textContent = code;

  const statusEl = document.getElementById("activeStatus");
  statusEl.textContent = status;
  statusEl.className = `status ${status}`;

  document.getElementById("closeBtn").style.display =
    status === "open" ? "inline-block" : "none";
  document.getElementById("reopenBtn").classList.toggle("hidden", status !== "closed");

  const res = await authFetch(`${API}/user/ticket/${code}`);
  const data = await res.json();

  document.getElementById("thread").innerHTML =
    (data.replies || []).map(r => `
      <div class="reply ${r.author_type}">
        <div class="author">${r.author_name}</div>
        <div>${r.body}</div>
        <div class="time">${formatTime(r.created_at)}</div>
      </div>
    `).join("");
}

/* ---------- CREATE ---------- */
async function createTicket() {
  const fd = new FormData();
  fd.append("subject", subject.value);
  fd.append("message", message.value);
  if (file.files[0]) fd.append("file", file.files[0]);

  const res = await authFetch(`${API}/user/ticket`, {
    method:"POST",
    body:fd
  });

  const data = await res.json();
  subject.value = message.value = "";
  file.value = "";

  loadTickets();
  if (data.ticketCode) openTicket(data.ticketCode, "open");
}

/* ---------- REPLY ---------- */
async function sendReply() {
  if (!activeTicket || activeStatus === "closed") return;

  const fd = new FormData();
  fd.append("message", replyText.value);
  if (replyFile.files[0]) fd.append("file", replyFile.files[0]);

  await authFetch(`${API}/user/reply/${activeTicket}`, {
    method:"POST",
    body:fd
  });

  replyText.value = "";
  replyFile.value = "";
  openTicket(activeTicket, "open");
}

/* ---------- CLOSE / REOPEN ---------- */
async function closeTicket() {
  await authFetch(`${API}/user/close/${activeTicket}`, { method:"POST" });
  openTicket(activeTicket, "closed");
}

async function reopenTicket() {
  await authFetch(`${API}/user/status/${activeTicket}`, {
    method:"POST",
    body: JSON.stringify({ status:"open" })
  });
  openTicket(activeTicket, "open");
}

/* ---------- INIT ---------- */
if (token()) {
  appSection.classList.remove("hidden");
  loadTickets();
} else {
  appSection.classList.add("hidden");
  loginNotice.classList.remove("hidden");
}
</script>

</body>
</html>
