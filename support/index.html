<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support · InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width: 760px; margin: 20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }

.badge {
  font-size:12px;
  padding:2px 8px;
  border-radius:6px;
  background:#2563eb;
  color:#fff;
  margin-left:6px;
}

.badge.unread { background:#22c55e; }
.badge.closed { background:#dc2626; }

.logout {
  float:right;
  cursor:pointer;
  color:#ef4444;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="/logo.png" class="logo">
  <h1>Support</h1>
  <p class="subtitle">InfraForge · DevOpsMind · InfraForge Labs</p>
</header>

<main>
<a href="/">← Back to InfraForge Labs</a>

<!-- LOGIN -->
<section id="loginSection" class="card">
  <h3>Login / Register</h3>
  <input id="fullName" placeholder="Full name">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</section>

<!-- APP -->
<section id="appSection" class="hidden">

  <div class="card">
    <h3>Create Ticket <span class="logout" id="logoutBtn">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button id="createBtn">Submit Ticket</button>
    <p id="createMsg"></p>
  </div>

  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading…</div>
  </div>

</section>
</main>

<script>
const API = "/support/api";

/* ---------- HELPERS ---------- */
function getToken() {
  return localStorage.getItem("support_token");
}

function logout() {
  localStorage.removeItem("support_token");
  location.reload();
}

/* ---------- DOM ---------- */
const loginSection = document.getElementById("loginSection");
const appSection = document.getElementById("appSection");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const ticketsList = document.getElementById("ticketsList");

/* ---------- INIT ---------- */
if (getToken()) showApp();

/* ---------- AUTH ---------- */
loginBtn.onclick = async () => {
  if (!fullName.value || !email.value || !password.value) {
    loginMsg.textContent = "All fields required";
    return;
  }

  const res = await fetch(`${API}/user/auth`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fullName: fullName.value,
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();
  if (!data.ok) {
    loginMsg.textContent = data.error;
    return;
  }

  localStorage.setItem("support_token", data.token);
  showApp();
};

logoutBtn.onclick = logout;

/* ---------- APP ---------- */
function showApp() {
  loginSection.classList.add("hidden");
  appSection.classList.remove("hidden");
  loadTickets();
}

async function loadTickets() {
  const token = getToken();
  if (!token) return logout();

  const res = await fetch(`${API}/user/tickets`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  if (res.status === 401) return logout();

  const data = await res.json();

  ticketsList.innerHTML =
    data.tickets.length === 0
      ? "No tickets"
      : data.tickets.map(t => `<p>${t.subject}</p>`).join("");
}
</script>

</body>
</html>
