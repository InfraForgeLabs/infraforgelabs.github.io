<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support · InfraForge Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <style>
    .card { max-width: 720px; margin: auto; }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
    }
    .reply {
      border-top: 1px solid #333;
      padding-top: 12px;
      margin-top: 12px;
    }
    .ticket {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }
    .open { background: #2563eb; }
    .resolved { background: #16a34a; }
    .closed { background: #6b7280; }
  </style>
</head>

<body>

<header>
  <img src="/logo.png" class="logo">
  <h1>Support</h1>
  <p class="subtitle">InfraForge · DevOpsMind · InfraForge Labs</p>
</header>

<main>

  <div class="breadcrumb">
    <a href="/">← Back to InfraForge Labs</a>
  </div>

  <!-- CREATE TICKET -->
  <section id="createSection">
    <div class="card">
      <h3>Create Support Ticket</h3>

      <input id="fullName" placeholder="Full name">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <input id="subject" placeholder="Subject">
      <textarea id="message" rows="5" placeholder="Describe your issue"></textarea>
      <input id="file" type="file" accept="image/*">

      <button onclick="createTicket()">Submit Ticket</button>
      <p id="createResult"></p>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="loginSection">
    <div class="card">
      <h3>Login to View Tickets</h3>

      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">

      <button onclick="login()">Login</button>
      <p id="loginResult"></p>
    </div>
  </section>

  <!-- MY TICKETS -->
  <section id="ticketsSection" style="display:none;">
    <div class="card">
      <h3>My Tickets</h3>
      <div id="ticketList"></div>
    </div>
  </section>

  <!-- CONVERSATION -->
  <section id="ticketSection" style="display:none;">
    <div class="card">
      <h3>Ticket Conversation</h3>
      <div id="conversation"></div>

      <h4>Reply</h4>
      <textarea id="replyText"></textarea>
      <input id="replyFile" type="file" accept="image/*">
      <button onclick="sendReply()">Send Reply</button>
    </div>
  </section>

</main>

<footer>© InfraForge Labs · Support</footer>

<script>
const API = "/support/api";
let token = localStorage.getItem("support_token");
let currentTicket = null;

/* ---------------- CREATE TICKET ---------------- */

async function createTicket() {
  const form = new FormData();
  form.append("fullName", fullName.value);
  form.append("email", email.value);
  form.append("password", password.value);
  form.append("subject", subject.value);
  form.append("message", message.value);
  if (file.files[0]) form.append("file", file.files[0]);

  const res = await fetch(API + "/ticket", { method: "POST", body: form });
  const data = await res.json();

  if (!data.ok) {
    createResult.textContent = data.error;
    return;
  }

  localStorage.setItem("support_token", data.token);
  token = data.token;
  loadTickets();
}

/* ---------------- LOGIN ---------------- */

async function login() {
  const res = await fetch(API + "/user/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: loginEmail.value,
      password: loginPassword.value,
      fullName: "existing"
    })
  });

  const data = await res.json();
  if (!data.ok) {
    loginResult.textContent = data.error;
    return;
  }

  localStorage.setItem("support_token", data.token);
  token = data.token;
  loadTickets();
}

/* ---------------- LOAD USER TICKETS ---------------- */

async function loadTickets() {
  const res = await fetch(API + "/user/tickets", {
    headers: { Authorization: "Bearer " + token }
  });
  const data = await res.json();
  if (!data.ok) return;

  createSection.style.display = "none";
  loginSection.style.display = "none";
  ticketsSection.style.display = "block";

  ticketList.innerHTML = data.tickets.map(t => `
    <div class="ticket" onclick="openTicket('${t.ticket_code}')">
      <strong>${t.subject}</strong><br>
      <span class="badge ${t.status}">${t.status}</span>
    </div>
  `).join("");
}

/* ---------------- OPEN TICKET ---------------- */

async function openTicket(code) {
  currentTicket = code;

  const res = await fetch(API + "/user/ticket/" + code, {
    headers: { Authorization: "Bearer " + token }
  });
  const data = await res.json();
  if (!data.ok) return;

  ticketSection.style.display = "block";

  conversation.innerHTML = data.replies.map(r => `
    <div class="reply">
      <strong>${r.author_name}</strong><br>
      ${r.body}
    </div>
  `).join("");
}

/* ---------------- SEND REPLY ---------------- */

async function sendReply() {
  const form = new FormData();
  form.append("message", replyText.value);
  if (replyFile.files[0]) form.append("file", replyFile.files[0]);

  await fetch(API + "/user/reply/" + currentTicket, {
    method: "POST",
    headers: { Authorization: "Bearer " + token },
    body: form
  });

  replyText.value = "";
  replyFile.value = "";
  openTicket(currentTicket);
}

/* ---------------- AUTO INIT ---------------- */

if (token) {
  loadTickets();
}
</script>

</body>
</html>
