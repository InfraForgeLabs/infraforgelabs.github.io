<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support ¬∑ InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }

.logout { float:right; cursor:pointer; color:#ef4444; }

.ticket {
  cursor:pointer;
  padding:10px;
  border-bottom:1px solid #333;
}
.ticket.active { background:#111827; }

.status {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#374151;
  margin-left:6px;
}
.status.closed { background:#6b7280; }

.badge {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#dc2626;
  color:#fff;
  margin-left:6px;
}

.reply {
  max-width:85%;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
}
.reply.user {
  background:#1f2937;
  margin-left:auto;
  text-align:right;
}
.reply.admin {
  background:#0f172a;
  margin-right:auto;
}

.reply .author {
  font-size:12px;
  opacity:.8;
  margin-bottom:4px;
}
.reply .time {
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}

.attachment img {
  max-width:220px;
  margin-top:6px;
  border-radius:6px;
}
</style>
</head>

<body>

<header><h1>Support</h1></header>

<main>
<a href="/">‚Üê Back</a>

<!-- LOGIN -->
<section id="loginSection" class="hidden">
  <div class="card">
    <h3>Login / Register</h3>
    <input id="loginName" placeholder="Full Name">
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Continue</button>
    <p style="font-size:12px;opacity:.7">
      This account is used only for support communication.
    </p>
  </div>
</section>

<!-- APP -->
<section id="appSection">

  <div class="card">
    <h3>Create Ticket <span class="logout" onclick="logout()">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button onclick="createTicket()">Submit Ticket</button>
  </div>

  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading‚Ä¶</div>
  </div>

  <div class="card hidden" id="threadCard">
    <h3>
      Ticket <span id="activeTicketCode"></span>
      <span id="activeStatus" class="status"></span>

      <button id="closeBtn" onclick="closeTicket()" style="float:right">Close</button>
    </h3>

    <div id="thread">Select a ticket</div>

    <textarea id="replyText" placeholder="Reply‚Ä¶"></textarea>
    <input id="replyFile" type="file">
    <button onclick="sendReply()">Send Reply</button>

    <p style="font-size:12px;opacity:.7">
      üí° You can also reply via email using the magic reply link.
    </p>
  </div>

</section>
</main>

<script>
const API = "https://api.infraforgelabs.in/support";
const getToken = () => localStorage.getItem("support_token");

let activeTicket = null;
let activeStatus = null;
let isOpening = false;
let isAuthenticated = false;

/* ---------- AUTH HEADER ---------- */
function authHeader() {
  const t = getToken();
  if (!t) return null;
  return { Authorization: `Bearer ${t}` };
}

/* ---------- UI ---------- */
function showLogin() {
  loginSection.classList.remove("hidden");
  appSection.classList.add("hidden");
}

function showApp() {
  loginSection.classList.add("hidden");
  appSection.classList.remove("hidden");
}

/* ---------- AUTH ---------- */
function handle401() {
  localStorage.removeItem("support_token");
  isAuthenticated = false;
  showLogin();
}

/* ---------- LOGIN ---------- */
async function login() {
  const fullName = loginName.value.trim();
  const email = loginEmail.value.trim();
  const password = loginPassword.value;

  if (!fullName || !email || !password) {
    alert("Full name, email, and password are required.");
    return;
  }

  const res = await fetch(`${API}/user/auth`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, password, fullName })
  });

  if (!res.ok) {
    alert("Authentication failed");
    return;
  }

  const data = await res.json();
  localStorage.setItem("support_token", data.token);
  isAuthenticated = true;
  showApp();
  loadTickets();
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("support_token");
  isAuthenticated = false;
  showLogin();
}

/* ---------- TIME ---------- */
function formatLocal(ts) {
  return new Date(ts + "Z").toLocaleString();
}

/* ---------- LOAD TICKETS ---------- */
async function loadTickets() {
  if (!isAuthenticated) return;

  const headers = authHeader();
  if (!headers) return handle401();

  const res = await fetch(`${API}/user/tickets`, { headers });
  if (res.status === 401) return handle401();

  const data = await res.json();
  ticketsList.innerHTML = "";

  (data.tickets || []).forEach(t => {
    const row = document.createElement("div");
    row.className = "ticket";
    row.onclick = () => openTicket(t.ticket_code, t.status);

    row.innerHTML = `
      <strong>#${t.ticket_code}</strong> ‚Äî ${t.subject}
      <div style="font-size:11px;opacity:.6">
        ${formatLocal(t.created_at)}
      </div>
    `;
    ticketsList.appendChild(row);
  });
}

/* ---------- OPEN TICKET ---------- */
async function openTicket(code, status) {
  if (isOpening || !isAuthenticated) return;
  isOpening = true;

  activeTicket = code;
  activeStatus = status;

  const headers = authHeader();
  if (!headers) {
    isOpening = false;
    return handle401();
  }

  threadCard.classList.remove("hidden");
  activeTicketCode.textContent = code;

  const res = await fetch(`${API}/user/ticket/${code}`, { headers });
  if (res.status === 401) {
    isOpening = false;
    return handle401();
  }

  const data = await res.json();
  thread.innerHTML = "";

  (data.replies || []).forEach(r => {
    const box = document.createElement("div");
    box.className = `reply ${r.author_type}`;
    box.innerHTML = `
      <div class="author">${r.author_name}</div>
      <div>${r.body}</div>
      <div class="time">${formatLocal(r.created_at)}</div>
    `;
    thread.appendChild(box);
  });

  isOpening = false;
}

/* ---------- CREATE ---------- */
async function createTicket() {
  const headers = authHeader();
  if (!headers) return handle401();

  const fd = new FormData();
  fd.append("subject", subject.value);
  fd.append("message", message.value);
  if (file.files[0]) fd.append("file", file.files[0]);

  const res = await fetch(`${API}/user/ticket`, {
    method:"POST",
    headers,
    body:fd
  });

  if (res.status === 401) return handle401();
  loadTickets();
}

/* ---------- REPLY ---------- */
async function sendReply() {
  if (!activeTicket) return;

  const headers = authHeader();
  if (!headers) return handle401();

  const fd = new FormData();
  fd.append("message", replyText.value);

  await fetch(`${API}/user/reply/${activeTicket}`, {
    method:"POST",
    headers,
    body:fd
  });

  openTicket(activeTicket, activeStatus);
}

/* ---------- CLOSE ---------- */
async function closeTicket() {
  const headers = authHeader();
  if (!headers) return handle401();

  await fetch(`${API}/user/close/${activeTicket}`, {
    method:"POST",
    headers
  });

  openTicket(activeTicket, "closed");
}

/* ---------- INIT ---------- */
if (getToken()) {
  isAuthenticated = true;
  showApp();
  loadTickets();
} else {
  showLogin();
}
</script>

</body>
</html>
