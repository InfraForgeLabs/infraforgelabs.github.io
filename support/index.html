<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support · InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }

.logout { float:right; cursor:pointer; color:#ef4444; }

.ticket {
  cursor:pointer;
  padding:8px;
  border-bottom:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.ticket.active { background:#111827; }

.badge {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#dc2626;
  color:#fff;
  margin-left:6px;
}

.status {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#374151;
  color:#fff;
  margin-left:6px;
}
.status.closed { background:#6b7280; }

.reply {
  max-width:85%;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
}
.reply.user { background:#1f2937; margin-left:auto; text-align:right; }
.reply.admin { background:#0f172a; margin-right:auto; }

.reply .author { font-size:12px; opacity:.7; margin-bottom:4px; }

.attachment img {
  max-width:220px;
  margin-top:6px;
  border-radius:6px;
}
</style>
</head>

<body>

<header><h1>Support</h1></header>
<main>
<a href="/">← Back</a>

<section id="appSection">

  <!-- CREATE -->
  <div class="card">
    <h3>Create Ticket <span class="logout" onclick="logout()">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button onclick="createTicket()">Submit Ticket</button>
  </div>

  <!-- TICKETS -->
  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading…</div>
  </div>

  <!-- THREAD -->
  <div class="card hidden" id="threadCard">
    <h3>
      Ticket <span id="activeTicketCode"></span>
      <span id="activeStatus" class="status"></span>
      <button id="closeBtn" onclick="closeTicket()" style="float:right">Close</button>
    </h3>

    <div id="thread"></div>

    <textarea id="replyText" placeholder="Reply…"></textarea>
    <input id="replyFile" type="file">
    <button id="replyBtn" onclick="sendReply()">Send Reply</button>
  </div>

</section>
</main>

<script>
const API = "https://api.infraforgelabs.in/support";
const token = () => localStorage.getItem("support_token");

let activeTicket = null;
let activeStatus = "open";

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("support_token");
  location.reload();
}

/* ---------- LOAD TICKETS ---------- */
async function loadTickets() {
  const res = await fetch(`${API}/user/tickets`, {
    headers:{ Authorization:`Bearer ${token()}` }
  });
  const data = await res.json();

  document.getElementById("ticketsList").innerHTML =
    data.tickets.map(t => `
      <div class="ticket ${t.ticket_code === activeTicket ? "active" : ""}"
           onclick="openTicket('${t.ticket_code}', '${t.status}')">
        <span>
          ${t.subject}
          <span class="status ${t.status}">${t.status}</span>
          ${t.has_unread_user ? `<span class="badge">NEW</span>` : ""}
        </span>
      </div>
    `).join("");
}

/* ---------- OPEN TICKET ---------- */
async function openTicket(code, status) {
  activeTicket = code;
  activeStatus = status;

  document.getElementById("threadCard").classList.remove("hidden");
  document.getElementById("activeTicketCode").textContent = code;
  document.getElementById("activeStatus").textContent = status;
  document.getElementById("activeStatus").className = `status ${status}`;

  document.getElementById("closeBtn").style.display =
    status === "open" ? "inline-block" : "none";

  loadTickets();

  const res = await fetch(`${API}/user/ticket/${code}`, {
    headers:{ Authorization:`Bearer ${token()}` }
  });
  const data = await res.json();

  document.getElementById("thread").innerHTML =
    data.replies.map(r => {
      const files = (data.attachments || [])
        .filter(a => a.reply_id === r.id)
        .map(a =>
          a.mime_type.startsWith("image/")
            ? `<img src="${a.public_url}">`
            : `<a href="${a.public_url}" target="_blank">${a.filename}</a>`
        ).join("");

      return `
        <div class="reply ${r.author_type}">
          <div class="author">${r.author_name}</div>
          ${r.body}
          ${files}
        </div>
      `;
    }).join("");

  document.getElementById("replyText").disabled = status === "closed";
  document.getElementById("replyBtn").disabled = status === "closed";
}

/* ---------- CREATE ---------- */
async function createTicket() {
  const fd = new FormData();
  fd.append("subject", subject.value);
  fd.append("message", message.value);
  if (file.files[0]) fd.append("file", file.files[0]);

  const res = await fetch(`${API}/user/ticket`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${token()}` },
    body:fd
  });
  const data = await res.json();

  subject.value = "";
  message.value = "";
  file.value = "";

  loadTickets();
  openTicket(data.ticketCode, "open");
}

/* ---------- REPLY ---------- */
async function sendReply() {
  if (!activeTicket) return;

  const fd = new FormData();
  fd.append("message", replyText.value);
  if (replyFile.files[0]) fd.append("file", replyFile.files[0]);

  await fetch(`${API}/user/reply/${activeTicket}`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${token()}` },
    body:fd
  });

  replyText.value = "";
  replyFile.value = "";
  openTicket(activeTicket, "open");
}

/* ---------- CLOSE ---------- */
async function closeTicket() {
  await fetch(`${API}/user/close/${activeTicket}`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${token()}` }
  });

  activeStatus = "closed";
  openTicket(activeTicket, "closed");
}

/* ---------- INIT ---------- */
loadTickets();
</script>

</body>
</html>
