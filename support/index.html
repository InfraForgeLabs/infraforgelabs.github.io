<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support · InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }
.logout { float:right; cursor:pointer; color:#ef4444; }

.ticket {
  cursor:pointer;
  padding:10px;
  border-bottom:1px solid #333;
}
.ticket:hover { background:#111827; }

.reply {
  max-width:85%;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
}
.reply.user { background:#1f2937; margin-left:auto; }
.reply.admin { background:#0f172a; }

.reply .author { font-size:12px; opacity:.8; }
.reply .time { font-size:11px; opacity:.6; margin-top:6px; }
</style>
</head>

<body>

<header><h1>Support</h1></header>

<main>
<a href="/">← Back</a>

<!-- LOGIN -->
<section id="loginSection" class="hidden">
  <div class="card">
    <h3>Login / Register</h3>
    <input id="loginName" placeholder="Full Name">
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Continue</button>
  </div>
</section>

<!-- APP -->
<section id="appSection">

  <div class="card">
    <h3>Create Ticket <span class="logout" onclick="logout()">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="createFile" type="file" accept="image/*">
    <button onclick="createTicket()">Submit Ticket</button>
  </div>

  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading…</div>
  </div>

  <div class="card hidden" id="threadCard">
    <h3>Ticket <span id="activeTicketCode"></span></h3>
    <div id="thread"></div>
    <textarea id="replyText" placeholder="Reply…"></textarea>
    <input id="replyFile" type="file" accept="image/*">
    <button onclick="sendReply()">Send Reply</button>
  </div>

</section>
</main>

<script>
const API = "https://api.infraforgelabs.in/support/api";
const getToken = () => localStorage.getItem("support_token");

let isAuthenticated = false;
let activeTicket = null;
let isOpening = false;

/* ✅ Ephemeral email (NOT stored, NOT persisted) */
let sessionEmail = null;

/* ---------- HELPERS ---------- */
function authHeaders() {
  const t = getToken();
  return t ? { Authorization: `Bearer ${t}` } : null;
}

function formatLocal(ts) {
  return new Date(ts + "Z").toLocaleString();
}

/* ---------- UI ---------- */
function showLogin() {
  loginSection.classList.remove("hidden");
  appSection.classList.add("hidden");
}

function showApp() {
  loginSection.classList.add("hidden");
  appSection.classList.remove("hidden");
}

/* ---------- AUTH ---------- */
function handle401() {
  if (!isAuthenticated) return;
  localStorage.removeItem("support_token");
  isAuthenticated = false;
  sessionEmail = null;
  showLogin();
}

/* ---------- LOGIN ---------- */
async function login() {
  ticketsList.innerHTML = "";
  threadCard.classList.add("hidden");

  const fullName = loginName.value.trim();
  const email = loginEmail.value.trim();
  const password = loginPassword.value;

  if (!fullName || !email || !password) {
    return alert("All fields required");
  }

  const res = await fetch(`${API}/user/auth`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ fullName, email, password })
  });

  if (!res.ok) return alert("Login failed");

  const data = await res.json();
  localStorage.setItem("support_token", data.token);

  /* ✅ keep email ONLY in memory */
  sessionEmail = email;

  isAuthenticated = true;
  showApp();
  loadTickets();
}

/* ---------- LOGOUT ---------- */
function logout() {
  ticketsList.innerHTML = "";
  threadCard.classList.add("hidden");

  localStorage.removeItem("support_token");
  sessionEmail = null;
  isAuthenticated = false;
  showLogin();
}

/* ---------- LOAD TICKETS ---------- */
async function loadTickets() {
  if (!isAuthenticated) return;

  const headers = authHeaders();
  if (!headers) return;

  const res = await fetch(`${API}/user/tickets`, { headers });

  if (res.status === 401) {
    handle401();
    return;
  }

  const data = await res.json();

  const tickets = Array.isArray(data.tickets) ? data.tickets : [];

  ticketsList.innerHTML = "";

  tickets.forEach(t => {
    const div = document.createElement("div");
    div.className = "ticket";
    div.innerHTML = `
      <strong>#${t.ticket_code}</strong> — ${t.subject}
      <div style="font-size:11px;opacity:.6">
        ${formatLocal(t.created_at)}
      </div>
    `;
    div.onclick = () => openTicket(t.ticket_code);
    ticketsList.appendChild(div);
  });
}


/* ---------- OPEN TICKET ---------- */
async function openTicket(code) {
  if (!isAuthenticated || isOpening) return;
  isOpening = true;

  const headers = authHeaders();
  if (!headers) {
    isOpening = false;
    return;
  }

  const res = await fetch(`${API}/user/ticket/${code}`, { headers });
  if (res.status === 401) {
    isOpening = false;
    thread.innerHTML =
      "<div style='opacity:.7'>You don’t have access to this ticket.</div>";
    return;
  }

  const data = await res.json();
  threadCard.classList.remove("hidden");
  activeTicketCode.textContent = code;
  thread.innerHTML = "";

  data.replies.forEach(r => {
    const div = document.createElement("div");
    div.className = `reply ${r.author_type}`;
    div.innerHTML = `
      <div class="author">${r.author_name}</div>
      <div>${r.body}</div>
      <div class="time">${formatLocal(r.created_at)}</div>
    `;
    thread.appendChild(div);
  });

  activeTicket = code;
  isOpening = false;
}

/* ---------- CREATE ---------- */
async function createTicket() {
  const headers = authHeaders();
  if (!headers || !sessionEmail) return;

  const fd = new FormData();
  fd.append("subject", subject.value);
  fd.append("message", message.value);
  fd.append("email", sessionEmail);

  const file = document.getElementById("createFile").files[0];
  if (file) fd.append("file", file);

  const res = await fetch(`${API}/user/ticket`, {
    method: "POST",
    headers,
    body: fd
  });

  if (res.status === 401) {
    handle401();
    return;
  }

  if (!res.ok) {
    const err = await res.json().catch(() => ({}));
    alert(err.error || "Failed to create ticket");
    return;
  }

  subject.value = "";
  message.value = "";
  document.getElementById("createFile").value = "";

  loadTickets();
}

/* ---------- REPLY ---------- */
async function sendReply() {
  if (!activeTicket) return;

  const headers = authHeaders();
  if (!headers) return;

  const fd = new FormData();
  fd.append("message", replyText.value);

  const file = document.getElementById("replyFile").files[0];
  if (file) fd.append("file", file);

  const res = await fetch(`${API}/user/reply/${activeTicket}`, {
    method: "POST",
    headers,
    body: fd
  });

  if (res.status === 401) {
    handle401();
    return;
  }

  replyText.value = "";
  document.getElementById("replyFile").value = "";

  openTicket(activeTicket);
}


/* ---------- INIT ---------- */
if (getToken()) {
  isAuthenticated = true;
  showApp();
  loadTickets();
} else {
  showLogin();
}
</script>

</body>
</html>
