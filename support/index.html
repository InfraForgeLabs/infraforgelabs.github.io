<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support ¬∑ InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }

.logout { float:right; cursor:pointer; color:#ef4444; }

.ticket {
  cursor:pointer;
  padding:10px;
  border-bottom:1px solid #333;
}
.ticket.active { background:#111827; }

.status {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#374151;
  margin-left:6px;
}
.status.closed { background:#6b7280; }

.badge {
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#dc2626;
  color:#fff;
  margin-left:6px;
}

/* Thread */
.reply {
  max-width:85%;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
}
.reply.user {
  background:#1f2937;
  margin-left:auto;
  text-align:right;
}
.reply.admin {
  background:#0f172a;
  margin-right:auto;
}

.reply .author {
  font-size:12px;
  opacity:.8;
  margin-bottom:4px;
}
.reply .time {
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}

.attachment img {
  max-width:220px;
  margin-top:6px;
  border-radius:6px;
}
</style>
</head>

<body>

<header><h1>Support</h1></header>

<main>
<a href="/">‚Üê Back</a>

<section id="appSection">

  <!-- CREATE -->
  <div class="card">
    <h3>Create Ticket <span class="logout" onclick="logout()">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button onclick="createTicket()">Submit Ticket</button>
  </div>

  <!-- TICKETS -->
  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading‚Ä¶</div>
  </div>

  <!-- THREAD -->
  <div class="card hidden" id="threadCard">
    <h3>
      Ticket <span id="activeTicketCode"></span>
      <span id="activeStatus" class="status"></span>

      <button id="closeBtn" onclick="closeTicket()" style="float:right">Close</button>
      <button id="reopenBtn" onclick="reopenTicket()" class="hidden" style="float:right;margin-right:8px">
        Reopen
      </button>
    </h3>

    <div id="thread">Select a ticket</div>

    <textarea id="replyText" placeholder="Reply‚Ä¶"></textarea>
    <input id="replyFile" type="file">
    <button onclick="sendReply()">Send Reply</button>

    <p style="font-size:12px;opacity:.7">
      üí° You can also reply via email using the magic reply link.
    </p>
  </div>

</section>
</main>

<script>
const API = "https://api.infraforgelabs.in/support";
const getToken = () => localStorage.getItem("support_token");

let activeTicket = null;
let activeStatus = null;
let isOpening = false;
let isAuthenticated = true;

/* ---------- TIME ---------- */
function formatTime(ts) {
  if (!ts) return "";
  return new Date(ts + "Z").toLocaleString();
}

/* ---------- AUTH ---------- */
function handle401() {
  if (!isAuthenticated) return;
  isAuthenticated = false;
  localStorage.removeItem("support_token");

  document.getElementById("ticketsList").innerHTML =
    "<div style='opacity:.7'>Session expired. Please log in again.</div>";

  document.getElementById("threadCard").classList.add("hidden");
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("support_token");
  isAuthenticated = false;
  document.getElementById("ticketsList").innerHTML =
    "<div style='opacity:.7'>Logged out.</div>";
  document.getElementById("threadCard").classList.add("hidden");
}

/* ---------- LOAD TICKETS ---------- */
async function loadTickets() {
  if (!isAuthenticated || !getToken()) return;

  const res = await fetch(`${API}/user/tickets`, {
    headers:{ Authorization:`Bearer ${getToken()}` }
  });

  if (res.status === 401) return handle401();
  if (!res.ok) return;

  const data = await res.json();
  const list = document.getElementById("ticketsList");
  list.innerHTML = "";

  (data.tickets || []).forEach(t => {
    const row = document.createElement("div");
    row.className = `ticket ${t.ticket_code === activeTicket ? "active" : ""}`;
    row.onclick = () => openTicket(t.ticket_code, t.status);

    row.innerHTML = `
      <strong>${t.subject}</strong>
      <span class="status ${t.status}">${t.status}</span>
      ${t.has_unread_user ? `<span class="badge">NEW</span>` : ""}
      <div style="font-size:11px;opacity:.6">
        Last updated: ${formatTime(t.updated_at || t.created_at)}
      </div>
    `;
    list.appendChild(row);
  });
}

/* ---------- OPEN TICKET ---------- */
async function openTicket(code, status) {
  if (isOpening || !isAuthenticated) return;
  isOpening = true;

  activeTicket = code;
  activeStatus = status;

  document.getElementById("threadCard").classList.remove("hidden");
  document.getElementById("activeTicketCode").textContent = code;

  const statusEl = document.getElementById("activeStatus");
  statusEl.textContent = status;
  statusEl.className = `status ${status}`;

  document.getElementById("closeBtn").style.display = status === "open" ? "inline-block" : "none";
  document.getElementById("reopenBtn").classList.toggle("hidden", status !== "closed");

  const thread = document.getElementById("thread");
  thread.textContent = "Loading‚Ä¶";

  const res = await fetch(`${API}/user/ticket/${code}`, {
    headers:{ Authorization:`Bearer ${getToken()}` }
  });

  if (res.status === 401) {
    isOpening = false;
    return handle401();
  }

  if (!res.ok) {
    thread.textContent = "Failed to load conversation";
    isOpening = false;
    return;
  }

  const data = await res.json();
  thread.innerHTML = "";

  (data.replies || []).forEach(r => {
    const box = document.createElement("div");
    box.className = `reply ${r.author_type}`;

    box.innerHTML = `
      <div class="author">${r.author_name}</div>
      <div>${r.body}</div>
      <div class="time">${formatTime(r.created_at)}</div>
    `;

    (data.attachments || [])
      .filter(a => a.reply_id === r.id)
      .forEach(a => {
        const el = document.createElement("div");
        el.className = "attachment";
        el.innerHTML = a.mime_type?.startsWith("image/")
          ? `<img src="${a.public_url}">`
          : `<a href="${a.public_url}" target="_blank">${a.filename}</a>`;
        box.appendChild(el);
      });

    thread.appendChild(box);
  });

  isOpening = false;
}

/* ---------- CREATE ---------- */
async function createTicket() {
  if (!isAuthenticated) return;

  const fd = new FormData();
  fd.append("subject", subject.value);
  fd.append("message", message.value);
  if (file.files[0]) fd.append("file", file.files[0]);

  const res = await fetch(`${API}/user/ticket`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${getToken()}` },
    body:fd
  });

  if (res.status === 401) return handle401();

  const data = await res.json();
  subject.value = message.value = "";
  file.value = "";

  loadTickets();
  if (data.ticketCode) openTicket(data.ticketCode, "open");
}

/* ---------- REPLY ---------- */
async function sendReply() {
  if (!activeTicket || activeStatus === "closed" || !isAuthenticated) return;

  const fd = new FormData();
  fd.append("message", replyText.value);
  if (replyFile.files[0]) fd.append("file", replyFile.files[0]);

  const res = await fetch(`${API}/user/reply/${activeTicket}`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${getToken()}` },
    body:fd
  });

  if (res.status === 401) return handle401();

  replyText.value = "";
  replyFile.value = "";
  openTicket(activeTicket, "open");
}

/* ---------- CLOSE / REOPEN ---------- */
async function closeTicket() {
  if (!isAuthenticated) return;

  const res = await fetch(`${API}/user/close/${activeTicket}`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${getToken()}` }
  });

  if (res.status === 401) return handle401();
  openTicket(activeTicket, "closed");
}

async function reopenTicket() {
  if (!isAuthenticated) return;

  const res = await fetch(`${API}/user/status/${activeTicket}`, {
    method:"POST",
    headers:{ Authorization:`Bearer ${getToken()}` },
    body: JSON.stringify({ status:"open" })
  });

  if (res.status === 401) return handle401();
  openTicket(activeTicket, "open");
}

/* ---------- INIT ---------- */
if (getToken()) {
  loadTickets();
} else {
  handle401();
}
</script>

</body>
</html>
