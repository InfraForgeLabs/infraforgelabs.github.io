<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support · InfraForge Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">

<style>
.card { max-width:760px; margin:20px auto; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; }
.hidden { display:none; }

.badge {
  font-size:12px;
  padding:2px 8px;
  border-radius:6px;
  background:#2563eb;
  color:#fff;
  margin-left:6px;
}
.badge.unread { background:#22c55e; }
.badge.closed { background:#dc2626; }

.logout { float:right; cursor:pointer; color:#ef4444; }

.reply {
  margin-bottom:12px;
  padding-bottom:8px;
  border-bottom:1px solid #333;
}

.attachment img {
  max-width:200px;
  display:block;
  margin-top:6px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <img src="/logo.png" class="logo">
  <h1>Support</h1>
  <p class="subtitle">InfraForge · DevOpsMind · InfraForge Labs</p>
</header>

<main>
<a href="/">← Back to InfraForge Labs</a>

<!-- LOGIN -->
<section id="loginSection" class="card">
  <h3>Login / Register</h3>
  <input id="fullName" autocomplete="name" placeholder="Full name">
  <input id="email" autocomplete="email" placeholder="Email">
  <input id="password" autocomplete="current-password" type="password" placeholder="Password">
  <button type="button" id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</section>

<!-- APP -->
<section id="appSection" class="hidden">

  <div class="card">
    <h3>Create Ticket <span class="logout" id="logoutBtn">Logout</span></h3>
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Describe your issue"></textarea>
    <input id="file" type="file">
    <button type="button" id="createBtn">Submit Ticket</button>
    <p id="createMsg"></p>
  </div>

  <div class="card">
    <h3>My Tickets</h3>
    <div id="ticketsList">Loading…</div>
  </div>

  <div class="card">
    <h3>Conversation</h3>
    <div id="conversation">Select a ticket</div>

    <textarea id="replyText" placeholder="Reply…"></textarea>
    <input id="replyFile" type="file">
    <button type="button" id="replyBtn">Send Reply</button>
  </div>

</section>
</main>

<script>
/* ---------------- SAFETY ---------------- */
document.addEventListener("submit", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "Enter") e.preventDefault();
});

/* ---------------- CONFIG ---------------- */
const API = "https://api.infraforgelabs.in/support";

/* ---------------- HELPERS ---------------- */
function getToken() {
  return localStorage.getItem("support_token");
}
function logout() {
  localStorage.removeItem("support_token");
  loginSection.classList.remove("hidden");
  appSection.classList.add("hidden");
}

/* ---------------- DOM ---------------- */
const loginSection = document.getElementById("loginSection");
const appSection = document.getElementById("appSection");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const createBtn = document.getElementById("createBtn");
const replyBtn = document.getElementById("replyBtn");

const ticketsList = document.getElementById("ticketsList");
const conversation = document.getElementById("conversation");

const replyText = document.getElementById("replyText");
const replyFile = document.getElementById("replyFile");

let activeTicket = null;

/* ---------------- INIT ---------------- */
const token = getToken();
if (token && token.length > 20) {
  showApp();
} else {
  loginSection.classList.remove("hidden");
  appSection.classList.add("hidden");
}



/* ---------------- AUTH ---------------- */
loginBtn.onclick = async () => {
  if (!fullName.value || !email.value || !password.value) {
    loginMsg.textContent = "All fields required";
    return;
  }

  const res = await fetch(`${API}/user/auth`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fullName: fullName.value.trim(),
      email: email.value.trim(),
      password: password.value
    })
  });

  const data = await res.json();
  if (!data.ok) {
    loginMsg.textContent = data.error || "Login failed";
    return;
  }

  localStorage.setItem("support_token", data.token);
  showApp();
};

logoutBtn.onclick = logout;

/* ---------------- APP ---------------- */
function showApp() {
  loginSection.classList.add("hidden");
  appSection.classList.remove("hidden");
  loadTickets();
}

/* ---------------- LOAD TICKETS ---------------- */
async function loadTickets() {
  ticketsList.textContent = "Loading…";

  const token = getToken();
  if (!token) {
    logout();
    return;
  }

  const res = await fetch(`${API}/user/tickets`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  if (res.status === 401) {
    console.warn("Unauthorized → logging out");
    logout();
    return;
  }

  if (!res.ok) {
    ticketsList.textContent = "Failed to load tickets";
    return;
  }

  const data = await res.json();
  const tickets = data.tickets || [];

  ticketsList.innerHTML =
    tickets.length === 0
      ? "No tickets"
      : tickets.map(t => `
        <p onclick="openTicket('${t.ticket_code}')">
          ${t.subject}
          ${t.has_unread_user ? `<span class="badge unread">NEW</span>` : ""}
        </p>
      `).join("");
}


/* ---------------- OPEN TICKET ---------------- */
async function openTicket(code) {
  activeTicket = code;
  conversation.textContent = "Loading…";

  const res = await fetch(`${API}/user/ticket/${code}`, {
    headers: { Authorization: `Bearer ${getToken()}` }
  });

  if (!res.ok) {
    conversation.textContent = "Failed to load conversation";
    return;
  }

  const data = await res.json();
  const replies = data.replies || [];
  const attachments = data.attachments || [];

  conversation.innerHTML = replies.map(r => {
    const files = attachments
      .filter(a => a.reply_id === r.id)
      .map(a =>
        a.mime_type?.startsWith("image/")
          ? `<div class="attachment"><img src="${a.public_url}"></div>`
          : `<div class="attachment"><a href="${a.public_url}" target="_blank">${a.filename}</a></div>`
      ).join("");

    return `
      <div class="reply">
        <strong>${r.author_name}</strong><br>
        ${r.body}
        ${files}
      </div>
    `;
  }).join("");

  loadTickets();
}

/* ---------------- REPLY ---------------- */
replyBtn.onclick = async () => {
  if (!activeTicket || !replyText.value.trim()) return;

  const fd = new FormData();
  fd.append("message", replyText.value.trim());
  if (replyFile.files[0]) fd.append("file", replyFile.files[0]);

  const res = await fetch(`${API}/user/reply/${activeTicket}`, {
    method: "POST",
    headers: { Authorization: `Bearer ${getToken()}` },
    body: fd
  });

  if (!res.ok) return;

  replyText.value = "";
  replyFile.value = "";
  openTicket(activeTicket);
};
</script>

</body>
</html>
